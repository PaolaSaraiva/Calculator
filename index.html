<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="corpo">
    <div class="inputs">
    <input type="number" id="primeiro" placeholder="0">
    <input type="number" id="segundo" placeholder="0">
    </div>
    <div class="buttons">
    <button id="soma">+</button>
    <button id="subtracao">-</button>
    <button id="divisao">/</button>
    <button id="multiplicacao">x</button>
    <button id="limpar">C</button>
    </div>
    <span id="resultado"></span>
    <script src="./index.js"></script>
    </div>
</body>
</html>
